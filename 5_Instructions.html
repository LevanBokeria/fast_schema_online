<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>Instructions</title>	
	<script src="jspsych-6.3.1/jspsych.js" ></script>
	<script src='./jspsych-6.3.1/plugins/jspsych-instructions.js'></script>
	<script src='./jspsych-6.3.1/plugins/jspsych-html-slider-response.js'></script>
	<script src="jatos.js"></script>
	<link rel="stylesheet" href="jspsych-6.3.1/css/jspsych.css" type="text/css"></link>
	<link rel="stylesheet" href="./extra_files/custom.css" type="text/css"></link>	
  </head>

  <body>
  <script>

		//start timeline
		jatos.onLoad(function() {

		
			//make a timeline
			let timeline =[]; 

			// Define pages for phase 1
			let instruction_pages = [			
				'<div class= "header">'+
					'<h1> Instructions </h1>'+
				'</div>'+	
				'<div class="instruct">'+
					'<p>Welcome to the session!</p>' + 
					'<p>One each trial, you will see a picture of a bird displayed. Sometimes, the same bird will be shown, one after another. Your job on each trial is to press the button P if the bird shown is the same as the one before, or the button Q if it is different. </p>' + 
				'</div>',																										
			];

			var trial_duration_page = {
				type: 'html-slider-response',
				stimulus: '<p>Trial duration</p>',
				// labels: ['500','750','1000', '1250','1500', '1750','2000', '2250','2500', '2750','3000', '3250','3500', '3750','4000'],
				labels: ['500','1000','1500','2000','2500','3000','3500','4000','4500','5000','5500','6000'],
				min: 500,
				max: 6000,
				step: 250,
				slider_start: 2000,
				prompt: "<p>Choose the duration of each trial</p>"
			};

			var mask_duration_page = {
				type: 'html-slider-response',
				stimulus: '<p>Mask duration</p>',
				labels: ['0','100','200','300','400','500','600','700','800','900','1000'],
				// labels: ['250','500','750','1000','1250','1500','1750','2000','2250','2500','2750','3000'],
				min: 0,
				max: 1000,
				step: 50,
				slider_start: 500,
				prompt: "<p>Choose the duration for the mask</p>"
			};		
			
			var iti_duration_page = {
				type: 'html-slider-response',
				stimulus: '<p>ITI duration</p>',
				// labels: ['100','200','300','400','500','600','700','800','900','1000'],
				labels: ['250','500','750','1000','1250','1500','1750','2000','2250','2500','2750','3000'],
				min: 250,
				max: 3000,
				step: 250,
				slider_start: 500,
				prompt: "<p>Choose the duration for ITI</p>"
			};			

			let instructions = {
				type: 'instructions',
				pages : instruction_pages,						
				show_clickable_nav: true,
				button_label_next: '<span style="color: black"d;> <strong> Next </stong></span>',
			};

			timeline.push(trial_duration_page);
			timeline.push(mask_duration_page);
			timeline.push(iti_duration_page);
			timeline.push(instructions);

			jsPsych.init({
				
				timeline: timeline,

				on_finish: function(data) {

					// Make JATOS remember that this session was run
                    jatos.studySessionData.latestFinishedComponentId    = jatos.componentId;
                    jatos.studySessionData.latestFinishedComponentPos   = jatos.componentPos;
                    jatos.studySessionData.latestFinishedComponentTitle = jatos.componentProperties.title;

					// Record results
					var results = jsPsych.data.get().values();

					jatos.studySessionData.trial_duration = results[0].response
					jatos.studySessionData.mask_duration = results[1].response
					jatos.studySessionData.iti_duration = results[2].response

					jatos.submitResultData('[instructions_start_' + '---' + 
					JSON.stringify(jatos.studySessionData) +
					'---' + '_instructions_end]', 
					jatos.startNextComponent);

					// jsPsych.data.displayData();
				}
			});

		});


	</script>
</body>
</html>
