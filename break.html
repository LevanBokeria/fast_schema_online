<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0">
    <title>Break</title>	
	<script src="jspsych-6.3.1/jspsych.js" ></script>
	<script src='./jspsych-6.3.1/plugins/jspsych-instructions.js'></script>
	<script src='./jspsych-6.3.1/plugins/jspsych-html-slider-response.js'></script>
	<script src="jatos.js"></script>
	<link rel="stylesheet" href="jspsych-6.3.1/css/jspsych.css" type="text/css"></link>
	<link rel="stylesheet" href="./extra_files/schema_online.css" type="text/css"></link>	
  </head>

  <body>
  <script>

		//start timeline
		jatos.onLoad(function() {

			let comp_to_start = []
		
			//make a timeline
			let timeline =[]; 

			if (jatos.studySessionData.inputData.curr_expt_stage == 'schema_learning'){
				var instructions = {
					type: 'instructions',
					pages : [			
						'<div class= "header">'+
							'<h1> Break </h1>'+
						'</div>'+	
						'<div class="instruct">'+
							'<p>Please take a break and once ready, move to the next session. </p>' + 
						'</div>',																										
					],						
					show_clickable_nav: true,
					button_label_next: '<span style="color: black"d;> <strong> Next </stong></span>',
				};

				comp_to_start = jatos.studySessionData.inputData.component_positions.session_pa

			} else if (jatos.studySessionData.inputData.curr_expt_stage == 'new_pa_learning'){
				var instructions = {
					type: 'instructions',
					pages : [			
						'<div class= "header">'+
							'<h1> New PA learning </h1>'+
						'</div>'+	
						'<div class="instruct">'+
							'<p>Please take a break. Next is the new PA learning. You will learn 2 new item locations for each of the boards you are familiar with as well as for one additional board that you have not seen before. </p>' + 
						'</div>',																										
					],						
					show_clickable_nav: true,
					button_label_next: '<span style="color: black"d;> <strong> Next </stong></span>',
				};

				comp_to_start = jatos.studySessionData.inputData.component_positions.session_pa

			} else if (jatos.studySessionData.inputData.curr_expt_stage == 'finished_new_pa_learning'){
				var instructions = {
					type: 'instructions',
					pages : [			
						'<div class= "header">'+
							'<h1> Finished </h1>'+
						'</div>'+	
						'<div class="instruct">'+
							'<p>You have finished the experiment. Please click "Finish" </p>' + 
						'</div>',																										
					],						
					show_clickable_nav: true,
					button_label_next: '<span style="color: black"d;> <strong> Finish </stong></span>',
				};

				comp_to_start = jatos.studySessionData.inputData.component_positions.data_submission
			}

			timeline.push(instructions);

			jsPsych.init({
				
				timeline: timeline,

				on_finish: function(data) {

					// Make JATOS remember that this session was run
                    jatos.studySessionData.latestFinishedComponentId    = jatos.componentId;
                    jatos.studySessionData.latestFinishedComponentPos   = jatos.componentPos;
                    jatos.studySessionData.latestFinishedComponentTitle = jatos.componentProperties.title;

					jatos.submitResultData('[break_start_' + '---' + 
					JSON.stringify(jatos.studySessionData) +
					'---' + '_break_end]', 
					function(){jatos.startComponentByPos(comp_to_start)});

					// jsPsych.data.displayData();
				}
			});

		});


	</script>
</body>
</html>
