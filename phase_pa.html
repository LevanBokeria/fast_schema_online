            var trial = {
                type: 'playground',

                stimulus_idx: jsPsych.timelineVariable('stimulus_idx'),
                stimulus_width: '50px',
            }
           
            var session_procedure = {
                timeline: [trial],
                timeline_varialbes: session_trials,
                // randomize_order: true
            }
            
            jsPsych.init({
                timeline: [session_procedure],                    
              
                on_finish: function(data) {
